<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="push" class="sidenav-menu">
        <h3 class="sidenav-title">Men√∫</h3>
        <mat-list role="list">

            <mat-list-item role="listitem">
                <a [routerLink]="['/login']" (click)="sidenav.toggle()" routerLinkActive="router-link-active">
                    <mat-icon class="sidenav-icon">person</mat-icon> Login
                </a>
            </mat-list-item>

            <mat-list-item role="listitem">
                <a [routerLink]="['/register']" (click)="sidenav.toggle()" routerLinkActive="router-link-active">
                    <mat-icon class="sidenav-icon">home</mat-icon> Register
                </a>
            </mat-list-item>

            <mat-list-item role="listitem">
                <a [routerLink]="['/anuncio']" (click)="sidenav.toggle()" routerLinkActive="router-link-active">
                    <mat-icon class="sidenav-icon">home</mat-icon> Anuncios
                </a>
            </mat-list-item>

            <mat-list-item role="listitem">
                <a [routerLink]="['/categoria']" (click)="sidenav.toggle()" routerLinkActive="router-link-active">
                    <mat-icon class="sidenav-icon">home</mat-icon> Categorias
                </a>
            </mat-list-item>

            <mat-list-item role="listitem">
                <a [routerLink]="['/marca']" (click)="sidenav.toggle()" routerLinkActive="router-link-active">
                    <mat-icon class="sidenav-icon">home</mat-icon> Marcas
                </a>
            </mat-list-item>

            <mat-list-item role="listitem">
                <a [routerLink]="['/producto']" (click)="sidenav.toggle()" routerLinkActive="router-link-active">
                    <mat-icon class="sidenav-icon">home</mat-icon> Productos
                </a>
            </mat-list-item>

            <mat-list-item role="listitem">
                <a [routerLink]="['/seccion']" (click)="sidenav.toggle()" routerLinkActive="router-link-active">
                    <mat-icon class="sidenav-icon">home</mat-icon> Seccion
                </a>
            </mat-list-item>

            <mat-list-item role="listitem">
                <a [routerLink]="['/talla']" (click)="sidenav.toggle()" routerLinkActive="router-link-active">
                    <mat-icon class="sidenav-icon">home</mat-icon> Talla
                </a>
            </mat-list-item>

            <mat-list-item role="listitem">
                <a [routerLink]="['/usuario']" (click)="sidenav.toggle()" routerLinkActive="router-link-active">
                    <mat-icon class="sidenav-icon">home</mat-icon> Usuarios
                </a>
            </mat-list-item>

            <mat-divider></mat-divider>
            <mat-list-item role="listitem">
                <mat-icon class="sidenav-icon">logout</mat-icon> Salir
            </mat-list-item>
        </mat-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button (click)="sidenav.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button>
            <span style="margin-left: 90%;">MIARMAPP</span>
            <span class="example-spacer"></span>
        </mat-toolbar>
        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
