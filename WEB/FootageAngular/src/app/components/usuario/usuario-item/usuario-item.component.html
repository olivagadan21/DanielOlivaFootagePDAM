<mat-card class="example-card" style="margin-top: 2%;">
    <mat-card-content>
        <img [src]="getAvatar(usuarioInput)" alt="">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{usuarioInput.username}}</mat-card-title>
        <div mat-card-avatar class="example-header-image"></div>
        <div class="bottom">
            <button (click)="openDialog(usuarioInput.id)"><strong>DETALLES</strong></button>
            <div>
                <button (click)="openEditDialog(usuarioInput)"><mat-icon class="edit" aria-hidden="false" aria-label="Example home icon">edit</mat-icon></button>
                <button (click)="deleteUsuario()"><mat-icon class="delete" aria-hidden="false" aria-label="Example home icon">delete</mat-icon></button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
