<div class="button"><button (click)="list()"><mat-icon>keyboard_backspace</mat-icon></button></div>
<form class="custom-form" method="post">
    <h1>Nuevo Anuncio</h1>
    <mat-form-field class="nombre">
        <mat-label>Empresa</mat-label>
        <input matInput type="text" name="empresa" [(ngModel)]="anuncio.empresa" placeholder="Empresa" required="required" />
    </mat-form-field>
    <mat-form-field class="nombre">
        <mat-label>URL</mat-label>
        <input matInput type="text" name="url" [(ngModel)]="anuncio.url" placeholder="URL" required="required" />
    </mat-form-field>
    <mat-form-field floatLabel="always" class="nombre">
        <mat-label>Imagen</mat-label>
        <input type="file" name="nombre" required="required" />
        <textarea matInput hidden></textarea>
    </mat-form-field>
    <button type="submit" (click)="onSubmit()">Guardar</button>
</form>
