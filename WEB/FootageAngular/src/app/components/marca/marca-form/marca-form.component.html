<div class="button"><button (click)="list()"><mat-icon>keyboard_backspace</mat-icon></button></div>
<form class="custom-form" method="post">
    <h1>Nueva Marca</h1>
    <mat-form-field class="nombre">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" name="nombre" [(ngModel)]="marca.nombre" placeholder="Nombre" required="required" />
    </mat-form-field>
    <button type="submit" (click)="onSubmit()">Guardar</button>
</form>
