<form class="custom-form" method="post">
    <h1>Editar Talla</h1>
    <mat-form-field class="nombre">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" name="nombre" [(ngModel)]="talla.nombre" required="required" />
    </mat-form-field>
    <button type="submit" (click)="onSubmit()">Guardar</button>
</form>
