<mat-card class="example-card" style="margin-top: 2%;">
    <mat-card-content>
        <mat-card-title class="nombre">{{tallaInput.nombre}}</mat-card-title>
        <div mat-card-avatar class="example-header-image"></div>
        <div>
            <button (click)="deleteTalla()"><mat-icon class="delete" aria-hidden="false" aria-label="Example home icon">delete</mat-icon></button>
            <button (click)="openEditDialog(tallaInput)"><mat-icon class=" edit " aria-hidden="false " aria-label="Example home icon ">edit</mat-icon></button>
        </div>
    </mat-card-content>
</mat-card>
