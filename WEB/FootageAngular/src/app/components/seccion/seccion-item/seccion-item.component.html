<mat-card class="example-card" style="margin-top: 2%;">
    <mat-card-content>
        <img [src]="getAvatar(seccionInput)" alt="">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{seccionInput.nombre}}</mat-card-title>
        <div mat-card-avatar class="example-header-image"></div>
        <div>
            <a href="http://localhost:4200/seccion"><button (click)="deleteSeccion()"><mat-icon class="delete" aria-hidden="false" aria-label="Example home icon">delete</mat-icon></button></a>
            <a><button (click)="openEditDialog(seccionInput)"><mat-icon class="edit" aria-hidden="false" aria-label="Example home icon">edit</mat-icon></button></a>
        </div>
    </mat-card-content>
</mat-card>
